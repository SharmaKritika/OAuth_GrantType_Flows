<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Oauth authorization_code flow demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <h3>Auth Code</h3>
  <h3 id='auth_code'></h3>
  <br /><br />
  <a href="http://localhost:5004/authcode/access_token.html" target="_blank">Navigate to Access Token page</a>
  <script>
    // Attach a submit handler to the form
    $(function () {
      $.urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results == null) {
          return null;
        }
        else {
          return decodeURI(results[1]) || 0;
        }
      }
      var auth_code = $.urlParam('code');
      console.log(auth_code);
      $('#auth_code').empty().append(auth_code);
    });

  </script>

</body>
</html>
